<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
     <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
      <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- Character counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- NAV BAR-->
    <nav id="nav-bar">
      <div>
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      </div>
      <button class="compose-button"><i class="fas fa-edit">&nbsp</i>Compose</button>
    </nav>

    <!-- FORM -->
    <main class="container">
     <section class="new-tweet" style="display: none;">
       <h2>Compose Tweet</h2>
       <form class="tweet-form" action="/tweets" method="POST">
         <textarea id="textarea" name="text" placeholder="What are you humming about?"></textarea>
         <div class='error' hidden='true'></div>
         <input type="submit" value="Tweet">
         <output class="counter">140</output>
       </form>
      </section>
      <br>

     <!-- DISPLAY TWEETS  -->
    <section class="tweets-container"></section>

  </body>
</html>
